<body>
    <header class="page-header wrapper">
      <h1><a href="index.html"><img class="logo" src="images/logo.png"></a></h1>
  
      <nav>
        <ul class="main-nav">
          <li><a href="about.html">About</a></li>
          <li><a href="works.html">Works</a></li>
          <li><a href="https://fuminodesign.com/" target="_blank">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
  
    </header>
    
    
    <div id="contact" class="big-bg">
      <div class="wrapper">
        <h2 class="page-title">Contact</h2>
        <p class="text-box">制作の依頼・ご相談などお気軽にお問合せください。<br>下記フォームよりわかる範囲でご記入ください。必須項目は必ずご記入お願いします。</p>
        
        <form action="#">
          
          <div>
            <label for="name">お名前</label>
            <input type="text" id="name" name="your-name">
          </div>
          
          <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="your-email">
          </div>
          
          <div>
            <label for="tel">電話番号</label>
            <input type="tel" id="tel" name="your-tel">
          </div>
          
          <div>
            <label for="massage">メッセージ</label>
            <textarea id="massage" name="your-message"></textarea>
          </div>
          
          <input type="submit" class="button" value="送信">
          
        </form>
        
      </div>
    </div>
    
    <footer>
      <div class="wrapper page-footer">
        <p><small>&copy; 2022 Fijii Miyuki</small></p>
        <ul class="socialbtn">
          <li>
            <a href="https://instagram.com/fu_mi.dsgn" target="_blank"><img src="images/instagram.svg" alt="Instagram">
            </a>
          </li>
          <li class="last">
            <a href="https://twitter.com/fu_mi_dsgn"
            target="_blank"><img src="images/twitter.svg" alt="Twitter">
          </a>
          </li>
        </ul>
      </div>
    </footer>
